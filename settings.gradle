pluginManagement {
    plugins {
        id 'com.google.devtools.ksp' version '1.6.0-1.0.1' apply false
    }
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "Reactive MVVM with Flows"
include ':app'
